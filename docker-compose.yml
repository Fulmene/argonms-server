version: "3.4"

services:
  db:
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: testing
      MYSQL_DATABASE: argonms
  center:
    build:
      context: .
    restart: always
    volumes:
      - ./:/app
    links:
      - db
    command: >
      bash -c "
        mysql -h db --password=testing argonms < sql/argon.sql &&
        bin/launch_center.sh
      "
