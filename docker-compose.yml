version: "3.4"

volumes:
  argonms-volume:

services:
  db:
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - argonms-volume:/var/lib/mysql
    environment:
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
  center:
    build:
      context: .
    restart: always
    volumes:
      - ./:/app
      # create a new target volume and copy the container defaults into it
      - /app/target
    environment:
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
    depends_on:
      - db
    ports:
      - "8383:8383"
    command: >
      bash -c "
        sleep 5 &&
        mysql -h db --password=testing argonms < sql/argon.sql &&
        mysql -h db --password=testing argonms < sql/default_reactor_drops.sql &&
        mysql -h db --password=testing argonms < sql/default_shops.sql &&
        bin/launch_center.sh
      "
  login:
    build:
      context: .
    restart: always
    volumes:
      - ./:/app
      - $DATA_DIR:/app/wz
      - /app/target
    environment:
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
    depends_on:
      - center
      - db
    ports:
      - "8484:8484"
    command: bash -c "sleep 15 && bin/launch_login.sh"
  game:
    build:
      context: .
    restart: always
    volumes:
      - ./:/app
      - $DATA_DIR:/app/wz
      - /app/target
    environment:
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
      - DATA_DIR=wz/
      - SCRIPT_DIR=${SCRIPT_DIR:-scripts/example}
      - ARGONMS_GAME_0_HOST=${ARGONMS_GAME_0_HOST:-localhost}
    depends_on:
      - center
      - db
    ports:
      - "7575:7575"
    command: bash -c "sleep 15 && bin/launch_game.sh"
